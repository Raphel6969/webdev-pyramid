<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>todo list</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <nav>
            <div>
                <a href="#">Saswat's todos</a>
            </div>
        </nav>
        <section>
            <div class="todo_box">
                <div class="todos todo1">
                    <input class="check" type="checkbox" />
                    <input type="text" class="task" value="hello" />
                    <button>
                        <img
                            class="btn"
                            src="./assets/images/trash-xmark.png"
                            alt=""
                        />
                    </button>
                    <button>
                        <img
                            class="btn"
                            src="./assets/images/pencil.png"
                            alt=""
                        />
                    </button>
                </div>
                <div class="todos todo2">
                    <input class="check" type="checkbox" />
                    <input class="task" type="text" value="hello" />
                    <button>
                        <img
                            class="btn"
                            src="./assets/images/trash-xmark.png"
                            alt=""
                        />
                    </button>
                    <button>
                        <img
                            class="btn"
                            src="./assets/images/pencil.png"
                            alt=""
                        />
                    </button>
                </div>
                <button class="add">
                    <img src="./assets/images/add.png" alt="" class="add_img" />
                </button>
            </div>
        </section>
        <footer>
            <div>
                <a href="www.google.com"
                    ><img src="./assets/images/at.png" alt=""
                /></a>
                <a href="www.google.com"
                    ><img src="./assets/images/twitter-alt-circle.png" alt=""
                /></a>
                <a href="www.google.com"
                    ><img src="./assets/images/github.png" alt=""
                /></a>
            </div>
        </footer>
    </body>
</html>
